<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/a4e8164e66.js" crossorigin="anonymous"></script>
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Website Icon -->
    <link rel="icon" href="images/AppLogo.png">
    <!-- Calendar and time CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

    <title>NourishU</title>

</head>
<body>

    <!-- Account -->
    <div class="container">
        <div class="pdri-img3"></div>
        <h5 class="left nit-h3">Account Information</h5>
        <br><br><br><br>
        <div class="row">
            <form action="" class="col s12">
                <div class="input-field col s6 center fname">
                    <input class="fname" placeholder="First Name" type="text" required>
                    <label for="fname">First Name</label>
                </div>
                <div class="input-field col s6 center lname">
                    <input class="lname" placeholder="Last Name" type="text" required>
                    <label for="lname">Last Name</label>
                </div>
                <br><br><br><br>
                <div class="input-field col s12 center bdate">
                    <input class="bdate" placeholder="Birthdate" type="text" required>
                    <label for="bdate">Birthdate</label>
                </div>
                <br><br><br><br>
                <div class="input-field col s6 center age">
                    <input class="age" placeholder="Age" type="text" required>
                    <label for="age">Age</label>
                </div>
                <div class="input-field col s6 center gender">
                    <input class="gender" placeholder="Gender" type="text" required>
                    <label for="gender">Gender</label>
                </div>
                <br><br><br><br>
                <div class="input-field col s12 center weight">
                    <input class="weight" placeholder="Weight(kg)" type="text" required>
                    <label for="weight">Weight</label>
                </div>
                <br><br><br><br>
                <div class="input-field col s12 center height">
                    <input class="height" placeholder="Height(cm)" type="text" required>
                    <label for="height">Height</label>
                </div>
            </form>
        </div>
        <button class="create-btn"><i class="left material-icons">mode_edit</i>Edit</button>
        <button class="sign-out-btn"><i class="left material-icons">exit_to_app</i>Sign Out</button>
    </div>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Ionicons JS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click', activeLink));
    </script>
    
</body>
</html>
