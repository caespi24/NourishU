<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/a4e8164e66.js" crossorigin="anonymous"></script>
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Website Icon -->
    <link rel="icon" href="images/GEIT_logo.png">

    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1 class="center light-green-text text-accent-4">Login</h1>
        <p class="flow-text center">It's easier to sign in now</p>

        <div class="row">
            <form action="" class="col s12">
                <div class="row">
                    <div class="input-field col s12 center username">
                        <input placeholder="Email or phone number" type="text" required>
                    </div>
                    <div class="input-field col s12 password">
                        <input placeholder="Password" type="password" required>
                    </div>
                </div>
                    <a href="main.html" class="btn">Log in</a>
            </form>
        </div>

        <p class="flow-text center">Or</p>
        <div class="button-container">
            <a class="alt-btn" href=""><i class="fa-solid fa-envelope fa-lg alt-icons" style="color: #ffffff;"></i></a>
            <a class="alt-btn" href=""><i class="fa-brands fa-facebook fa-lg alt-icons" style="color: #ffffff;"></i></a>
        </div>
        <p class="flow-text center">Doesn't have an account? <a class="sign-up-btn modal-trigger" data-target="modal1">Sign Up</a></p>

    <!-- Sign Up Structure Mobile & Tablet -->
    <div class="modal modal-sheet" id="modal1">
        <div class="modal-content">
            <div class="row center-align">
                <div class="col s12">
                    <div class="card-panel cp1">
                    <h4 class="center light-green-text text-accent-4">Sign Up</h4>
                    <div class="row">
                        <div class="input-field col s12 center username">
                            <input placeholder="Username" type="text" required>
                        </div>
                        <div class="input-field col s12 center email">
                            <input placeholder="Email or phone number" type="text" required>
                        </div>
                        <div class="input-field col s12 password">
                            <input placeholder="Password" type="password" required>
                        </div>
                        <div class="input-field col s12 center fname">
                            <input placeholder="First Name" type="text" required>
                        </div>
                        <div class="input-field col s12 center lname">
                            <input placeholder="Last Name" type="text" required>
                        </div>
                        <div class="input-field col s12 center age">
                            <input placeholder="Age" type="text" required>
                        </div>
                        <div class="input-field col s12 center gender">
                            <input placeholder="Gender" type="text" required>
                        </div>
                        <div class="input-field col s12 center bdate">
                            <input placeholder="Birthdate" type="text" required>
                        </div>
                        <div class="input-field col s12 center weight">
                            <input placeholder="Weight(kg)" type="text" required>
                        </div>
                        <div class="input-field col s12 center height">
                            <input placeholder="Height(cm)" type="text" required>
                        </div>
                    </div>
                    <button href="" class="btn">Sign Up</button>
                    </div>
                </div>
            </div>
        
    </div>


    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>

</body>
</html>
